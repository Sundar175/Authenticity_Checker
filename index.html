<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Product Identification System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <style>
        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: block;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .container {
            display: contents;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
            transition: color 0.3s;
        }

        .title:hover {
            color: #4CAF50;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            width: 45%;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .account-info {
            font-size: 16px;
            margin-bottom: 15px;
            color: #4CAF50;
            font-weight: 600;
            text-align: center;
        }

        .account-dropdown {
            width: 100%;
            margin-bottom: 15px;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-table th, .product-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .product-table th {
            background-color: #f2f2f2;
        }

        .product-table tr:hover {
            background-color: #f9f9f9;
        }

        .product-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .product-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .verify-result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-wrapper button {
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        Fake Product Identification System
    </header>

    <div class="container">
        <!-- Wallet Connection Section -->
        <div class="section">
            <button id="connectWalletBtn" onclick="connectWallet()">Connect Wallet</button>
            <div id="userRole" class="account-info"></div>
            <select id="accountSelect" class="account-dropdown" onchange="switchAccount()">
                <option value="">--Select Account--</option>
            </select>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="section" style="display: none;">
            <div class="title">Admin: Manage Products</div>
            <div class="product-card">
                <h3>Add New Product</h3>
                <div class="input-group">
                    <input type="text" id="productId" placeholder="Product ID">
                    <input type="text" id="productName" placeholder="Product Name">
                </div>
                <input type="text" id="manufacturer" placeholder="Manufacturer">
                <button onclick="addProduct()">Add Product</button>
                <p id="addProductError" class="error"></p>
            </div>
            <div class="product-card">
                <h3>Product List</h3>
                <button onclick="loadProducts()">Refresh Product List</button>
                <table id="productTable" class="product-table">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Name</th>
                            <th>Manufacturer</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- User Section -->
        <div id="userSection" class="section" style="display: none;">
            <div class="title">User: Verify Products</div>
            <div class="product-card">
                <h3>Verify Product Authenticity</h3>
                <div class="input-group">
                    <input type="text" id="verifyProductId" placeholder="Enter Product ID">
                </div>
                <div class="btn-wrapper">
                    <button onclick="verifyProduct()">Verify Product</button>
                </div>
                <p id="verifyResult" class="verify-result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
